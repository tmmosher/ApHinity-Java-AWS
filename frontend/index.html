<!doctype html>
<html lang="en" data-theme="corporate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApHinity Technologies</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script>
      (() => {
        // only use the default browser choice if user doesn't have one set after sign-in
        const applyTheme = () => {
          let storedPreference = window.localStorage.getItem("aphinity_theme_preference");
          if (!storedPreference) {
            storedPreference = window.matchMedia("(prefers-color-scheme: dark)").matches;
          }
          document.documentElement.setAttribute(
            "data-theme",
            storedPreference ? "forest-corporate" : "corporate"
          );
        };
        applyTheme();
        const media = window.matchMedia("(prefers-color-scheme: dark)");
        if (media.addEventListener) {
          media.addEventListener("change", applyTheme);
        } else if (media.addListener) {
          media.addListener(applyTheme);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
