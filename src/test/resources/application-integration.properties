security.jwt.issuer=aphinity-test
security.jwt.secret=0123456789abcdef0123456789abcdef
security.jwt.access-token-ttl-seconds=900
security.jwt.refresh-token-ttl-seconds=3600

spring.datasource.url=jdbc:h2:mem:aphinity_it;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE DOMAIN IF NOT EXISTS INET AS VARCHAR(45)\\;CREATE DOMAIN IF NOT EXISTS JSONB AS JSON
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.type.json_format_mapper=jsonb
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:integration-schema.sql

app.recovery.from-email=no-reply@test.aphinity
spring.cloud.aws.credentials.access-key=test-access
spring.cloud.aws.credentials.secret-key=test-secret
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.ses.region=us-east-1
