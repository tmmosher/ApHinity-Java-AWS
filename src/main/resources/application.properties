spring.application.name=client-analytics-core
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
spring.jpa.open-in-view=false
spring.datasource.driver-class-name=org.postgresql.Driver

security.jwt.issuer=aphinity
security.jwt.secret=${JWT_SECRET}
security.jwt.access-token-ttl-seconds=900
security.jwt.refresh-token-ttl-seconds=1209600

spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}
spring.cloud.aws.region.static=${AWS_REGION:us-east-1}
spring.cloud.aws.ses.region=${AWS_SES_REGION:${AWS_REGION:us-east-1}}

app.recovery.from-email=${RECOVERY_FROM_EMAIL}
app.recovery.token-ttl-seconds=${RECOVERY_TOKEN_TTL_SECONDS:3600}
app.verification.token-ttl-seconds=${VERIFICATION_TOKEN_TTL_SECONDS:600}

app.logging.directory=logs/
app.logging.file-prefix=aphinity
app.logging.queue-capacity=10000
app.logging.flush-interval-ms=1000

ds.cf.turnstile.sitekey=${TURNSTILE_SITE_KEY:}
ds.cf.turnstile.secret=${TURNSTILE_SECRET:}
ds.cf.turnstile.token.parameter-name=captchaToken
ds.cf.turnstile.login.submission-path=/api/auth/login

app.security.trusted-proxies=${TRUSTED_PROXY_IPS:127.0.0.1,::1}
