spring.application.name=client-analytics-core
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
spring.jpa.open-in-view=false
spring.datasource.driver-class-name=org.postgresql.Driver

security.jwt.issuer=aphinity
security.jwt.secret=${JWT_SECRET}
security.jwt.access-token-ttl-seconds=900
security.jwt.refresh-token-ttl-seconds=1209600

app.logging.directory=logs/
app.logging.file-prefix=aphinity
app.logging.queue-capacity=10000
app.logging.flush-interval-ms=1000

ds.cf.turnstile.sitekey=${TURNSTILE_SITE_KEY:}
ds.cf.turnstile.secret=${TURNSTILE_SECRET:}
ds.cf.turnstile.token.parameter-name=captchaToken
ds.cf.turnstile.login.submission-path=/api/auth/login